    <h1 class="heading"> <span>Sign Up</span></h1>

            <img src="image/beat.svg" alt="">
        </div>

            <input type="email" name="email" id="email" placeholder="Email" class="box">
            <br>
            <label for="dob">Enter Date of Birth</label>
            <input type="date" class="box" id="dob">
            <label for="password"><br> Select Password </label><br>
            <input type="password" name="password" id="password" placeholder="Password" class="box"><br>
            <button class="btn">Login</button>
            <h5>New here? --><a href="signup.html"><span class="logup">Sign-up</span></a></h5>
        </form>

</section>

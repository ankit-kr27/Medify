<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare üè•</title>
    <link rel="stylesheet" href="stylesLogin.css">
</head>

<body>
    <div class="header">
        <h1 id="medicare">Medicare</h1>
        <img src="image/healthcare.png" alt="healthcare" id="healthcare">
    </div>
    <div class="pic">
        <img src="image/medical-team.png" alt="" id="hospital">
        <div class="box">
            <div class="sign">
                <h1>LOGIN</h1>
            </div>
            <div class="both">
                    <form action="bhejdo.js">
                        <label for="email">Enter Email ID </label><br>
                        <input type="email" name="email" id="email" placeholder="Email" class="input">
                        <br>
                        <label for="password">Enter Password </label><br>
                        <input type="password" name="password" id="password" placeholder="Password" class="input"><br>
                        <span id="profile">Select Profile : </span>
                        <select name="user" id="prof">
                            <option value="patient">A Patient</option>
                            <option value="doctor">A Doctor</option>
                        </select><br>
                        <button class="submit">Login</button>
                    </form>
            </div>
            <h5>New here? --><a href="signup.html"><span class="logup">Sign-up</span></a></h5>

        </div>
    </div>
</body>

</html>
